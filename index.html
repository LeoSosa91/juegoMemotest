<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assent/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assent/bootstrap/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos.css">
    <title>MemoTest</title>
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="btn btn-outline-light titulo-juego" href="#" onclick="location.reload()">Jugar MemoTest</a>
                <h4 class="navbar-brand titulo-categoria" id="titulo-categoria"></h4>
            </div>
        </nav>
    </header>
    <main style="margin-top: 70px;">

        <div id="tablero" class="tablero">
        </div>

        <br>


    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalMensaje" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">¡Haz acertado!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="mostrarModalGanar()"></button>
                </div>
                <div class="modal-body">
                    ¡Haz acertado!
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalMensaje2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel2">¡Ganaste!</h5>
                <a type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
            </div>
            <div class="modal-body">
                ¡Felicitaciones, llegaste hasta el final!
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary" href="#" onclick="location.reload()">Jugar de nuevo</a>
            </div>
        </div>
    </div>
</div>


    <footer class="footer mt-auto py-3 bg-light w-100">
        <div class="container">
            <span class="text-muted">JuegoMemoTest versión 0.0.1</span>
        </div>
    </footer>
    <script src="./assent/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
