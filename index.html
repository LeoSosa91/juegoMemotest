<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos.css">
    <title>MemoTest</title>
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand titulo-juego" href="#" onclick="location.reload()">Juego MemoTest</a>
                <h4 class="navbar-brand titulo-categoria" id="titulo-categoria"></h4>
            </div>
        </nav>
    </header>
    <main style="margin-top: 70px;">

        <div id="tablero" class="tablero">
        </div>

        <br>


    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalMensaje" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">¡Haz acertado!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="mostrarModalGanar()"></button>
                </div>
                <div class="modal-body">
                    ¡Haz acertado!
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalMensaje2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel2">¡Haz ganado!</h5>
                <a type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
            </div>
            <div class="modal-body">
                ¡Felicitaciones, has llegado hasta el final!
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary" href="#" onclick="location.reload()">Jugar de nuevo</a>
            </div>
        </div>
    </div>
</div>


    <footer class="footer mt-auto py-3 bg-light w-100">
        <div class="container">
            <span class="text-muted">JuegoMemoTest versión 0.0.1</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
